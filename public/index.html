<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MPS Dental Chatbot</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* â”€â”€ Shell â”€â”€ */
      .chat-shell {
        width: 440px;
        height: 680px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 40px rgba(0,0,0,0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* â”€â”€ Header â”€â”€ */
      .chat-header {
        background: linear-gradient(135deg, #1a6fc4 0%, #0d4f8f 100%);
        padding: 18px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }
      .chat-header .avatar {
        width: 44px;
        height: 44px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        flex-shrink: 0;
      }
      .chat-header .info h1 {
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.2;
      }
      .chat-header .info p {
        color: rgba(255,255,255,0.75);
        font-size: 12px;
        margin-top: 2px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        background: #4ade80;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        vertical-align: middle;
      }

      /* â”€â”€ Messages â”€â”€ */
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
      }
      .chat-messages::-webkit-scrollbar { width: 4px; }
      .chat-messages::-webkit-scrollbar-thumb { background: #ddd; border-radius: 4px; }

      /* Message rows */
      .msg-row {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        animation: fadeIn 0.2s ease;
      }
      .msg-row.user { flex-direction: row-reverse; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: none; } }

      .msg-avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }
      .msg-row.bot .msg-avatar { background: #e8f0fe; }
      .msg-row.user .msg-avatar { background: #dbeafe; }

      .bubble {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 18px;
        font-size: 14px;
        line-height: 1.5;
        word-break: break-word;
      }
      .msg-row.bot .bubble {
        background: #f3f4f6;
        color: #1f2937;
        border-bottom-left-radius: 4px;
      }
      .msg-row.user .bubble {
        background: linear-gradient(135deg, #1a6fc4, #0d4f8f);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .msg-time {
        font-size: 10px;
        color: #9ca3af;
        margin-top: 3px;
        padding: 0 4px;
      }
      .msg-row.user .msg-time { text-align: right; }

      /* â”€â”€ Typing indicator â”€â”€ */
      .typing-indicator {
        display: none;
        align-items: flex-end;
        gap: 8px;
      }
      .typing-indicator.visible { display: flex; }
      .typing-dots {
        background: #f3f4f6;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        padding: 12px 16px;
        display: flex;
        gap: 4px;
        align-items: center;
      }
      .typing-dots span {
        width: 6px;
        height: 6px;
        background: #9ca3af;
        border-radius: 50%;
        animation: bounce 1.2s infinite;
      }
      .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
      .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
      @keyframes bounce {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-6px); }
      }

      /* â”€â”€ Suggestions â”€â”€ */
      .suggestions {
        padding: 0 16px 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        flex-shrink: 0;
      }
      .chip {
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        color: #1d4ed8;
        font-size: 12px;
        padding: 5px 12px;
        border-radius: 999px;
        cursor: pointer;
        transition: background 0.15s, transform 0.1s;
        white-space: nowrap;
      }
      .chip:hover { background: #dbeafe; transform: translateY(-1px); }
      .chip:active { transform: translateY(0); }

      /* â”€â”€ Input bar â”€â”€ */
      .chat-input-bar {
        padding: 12px 16px 16px;
        border-top: 1px solid #f0f0f0;
        flex-shrink: 0;
      }
      .input-row {
        display: flex;
        gap: 8px;
        align-items: center;
        background: #f9fafb;
        border: 1.5px solid #e5e7eb;
        border-radius: 999px;
        padding: 6px 6px 6px 16px;
        transition: border-color 0.15s;
      }
      .input-row:focus-within { border-color: #1a6fc4; }
      .input-row input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 14px;
        color: #111;
        outline: none;
      }
      .input-row input::placeholder { color: #9ca3af; }
      .send-btn {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #1a6fc4, #0d4f8f);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: opacity 0.15s, transform 0.1s;
      }
      .send-btn:hover { opacity: 0.9; transform: scale(1.05); }
      .send-btn:active { transform: scale(0.95); }
      .send-btn svg { fill: #fff; width: 16px; height: 16px; }
      .send-btn:disabled { opacity: 0.4; cursor: default; transform: none; }

      /* â”€â”€ Markdown rendered inside bot bubbles â”€â”€ */
      .bubble.bot-bubble p  { margin: 0 0 6px; }
      .bubble.bot-bubble p:last-child { margin-bottom: 0; }
      .bubble.bot-bubble ul, .bubble.bot-bubble ol {
        padding-left: 18px;
        margin: 4px 0;
      }
      .bubble.bot-bubble li { margin: 2px 0; }
      .bubble.bot-bubble strong { font-weight: 600; }
      .bubble.bot-bubble em { font-style: italic; }
      .bubble.bot-bubble table {
        border-collapse: collapse;
        width: 100%;
        font-size: 13px;
        margin: 6px 0;
      }
      .bubble.bot-bubble th,
      .bubble.bot-bubble td {
        border: 1px solid #d1d5db;
        padding: 5px 10px;
        text-align: left;
      }
      .bubble.bot-bubble th {
        background: #e8f0fe;
        font-weight: 600;
      }
      .bubble.bot-bubble tr:nth-child(even) td { background: #f9fafb; }
    </style>
  </head>
  <body>
    <div class="chat-shell">

      <!-- Header -->
      <div class="chat-header">
        <div class="avatar">ðŸ¦·</div>
        <div class="info">
          <h1>MPS Dental Assistant</h1>
          <p><span class="status-dot"></span>Online Â· Here to help</p>
        </div>
      </div>

      <!-- Messages -->
      <div class="chat-messages" id="messages">
        <!-- Welcome message rendered by JS -->
      </div>

      <!-- Typing indicator (lives outside scroll area so it stays pinned) -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="msg-avatar">ðŸ¦·</div>
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>

      <!-- Quick-action chips -->
      <div class="suggestions" id="suggestions">
        <button class="chip" data-q="What are your hours?">Hours</button>
        <button class="chip" data-q="What services do you offer?">Services</button>
        <button class="chip" data-q="How do I book an appointment?">Book appointment</button>
        <button class="chip" data-q="Where are you located?">Location</button>
        <button class="chip" data-q="Do you accept new patients?">New patients</button>
      </div>

      <!-- Input -->
      <div class="chat-input-bar">
        <form id="chatForm">
          <div class="input-row">
            <input id="msg" type="text" placeholder="Ask about hours, services, insuranceâ€¦" autocomplete="off" />
            <button class="send-btn" type="submit" id="sendBtn" aria-label="Send">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
              </svg>
            </button>
          </div>
        </form>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@9/marked.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
